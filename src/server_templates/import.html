<style>
body {
    font-family: sans-serif;
}
</style>
<div id="main-container">
  <h2><a href="/">{{site_label}}</a></h2>
  <a href="/_dash">Dashboard</a><br>
  <p></p>
  <a href="/_manage/{{session}}">Manage session</a><br>
  <p></p>
  <div id="main">
    <div id="message-form">
      <h2>Import responses for session {{session}}</h2>
      <form action="/_import/{{session}}" method="post" id="message_form" enctype="multipart/form-data" >
	<fieldset>
	  <label for="submitdate">Submit date (optional):</label>
          <input  type="datetime-local" class="sdserver-input" id="submitdate" name="submitdate" value="">
          <p></p>
          <label for="upload">Answers file (CSV spreadsheet file containing columns id/twitter, q1, qx2, qg3, q4, ...):</label><br>
          <input class="sdserver-file" type="file" id="upload" name="upload"  accept=".csv" value="file">
        </fieldset>
        {% module xsrf_form_html() %}
        <div id="form_btn">
	  <input id="submit-btn" type="submit" value="Import">
	</div>
      </form>
    </div>
  </div>
</div>
