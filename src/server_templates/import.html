<div id="main-container">
  <h2><a href="/">{{site_label}}</a></h2>
  <div id="main">
    <div id="message-form">
      <form action="/_import" method="post" id="message_form" enctype="multipart/form-data" >
	<fieldset>
	  <label for="session">Session Name:</label>
          <input  type="text" autocapitalize="off" autocorrect="off" class="sdserver-input" id="session" name="session" value="">
          <p></p>
	  <label for="submitdate">Submit date (optional):</label>
          <input  type="datetime-local" class="sdserver-input" id="submitdate" name="submitdate" tabindex="2" value="">
          <p></p>
          <label for="username">Answers file (CSV spreadsheet file containing columns id/twitter, q1, qx2, q3, qx4, ..."):</label><br>
          <input class="sdserver-file" type="file" id="upload" name="upload"  accept=".csv" value="file">
        </fieldset>
        {% module xsrf_form_html() %}
        <div id="form_btn">
	  <input id="submit-btn" type="submit" value="Upload file">
	</div>
      </form>
    </div>
  <p></p>
  <a href="/">Home</a>
  </div>
</div>
