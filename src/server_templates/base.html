<!-- base head template for slidoc server -->

<!-- base parameters: site_name -->

<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">

<!-- suppress /favicon.ico requests -->
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style>
body {
    font-family: sans-serif;
}

ul {
  list-style-type: none; 
  list-style-image: none; 
}

a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
}

.clickable, .altclickable { cursor: pointer; color: #2980B9; text-decoration: none}

.clickable:hover, .altclickable:hover {text-decoration: underline;}

.smaller { font-size: 85%; }

.larger { font-size: 115%; }

tr.evenrow { background-color: lightgray; }

.amber span {color: #FFBF00 ;}

.green span {color: LightSeaGreen;}

.red span {color: red ;}

.disabled {opacity: 0.4;}
</style>

<script>
function localISOString(dateOnly) {
    var date = new Date();
    date.setTime( date.getTime() - date.getTimezoneOffset()*60*1000 );
    return dateOnly ? date.toISOString().slice(0,10) : date.toISOString().slice(0,16);
}

function toggleDisplay(elemId) {
   var elem = document.getElementById(elemId);
   elem.style.display = elem.style.display ? null : 'none';
}

function confirmToggleDisplay(elemId) {
   var elem = document.getElementById(elemId);
   if (elem.style.display && !window.confirm('Display sensitive info?'))
      return;
   toggleDisplay(elemId);
}
</script>

{% set site_prefix = '/'+site_name if site_name else '' %}
