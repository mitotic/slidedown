<script>
function check(label) {
if (window.confirm('Confirm '+label+'?'))
    location = '/_' + label;
}
function action(label) {
    var prompt;
    if (label == 'backup')
       prompt = 'Backup directory (end with hyphen to append date/time)';
    else
       prompt = label;
    var value = window.prompt(prompt+': ');
    if (value) {
      var statusElem = document.getElementById('actionstatus');
      if (statusElem) statusElem.textContent = 'Loading...';
      location = '/_' + label + '/' + value;
    }
}
</script>

<div id="dashboarddiv">
  <a href="/">Home</a>
  <p></p>
  <ul>
    <li><a href="/_status">status</a></li>
    <hr>
    <li><a href="javascript:check('clear')">clear</a></li>
    <hr>
    <li><a href="javascript:check('shutdown')">shutdown</a></li>
    <hr>
    <li><a href="/_import">import</a></li>
    <hr>
    <li><a href="javascript:action('export')">export</a></li>
    <hr>
    <li><a href="javascript:action('backup')">backup</a></li>
  </ul>
  Interactive session: <a href="/_respond/{{interactive}}">{{interactive}}</a>
  <span id="actionstatus"></span>
  <p></p>
</div>
