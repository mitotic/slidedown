<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<!-- dashboard template for slidoc server --->
<!-- dashboard parameters: site_name, version, interactive -->

{% include "base.html" %}

<style>
.clickable { padding: 0.2em 0 0 1em; }
</style>

</head>
<body>

  <h2><a href="/{{ site_name }}">{{ site_name or 'Home' }}</a> Dashboard</h2>
  <b>(Slidoc version {{version}})</b>
  <p></p>

  <b><a class="clickable" href="{{ site_prefix }}/_upload">Upload files</a></b>
  <p></p>

  <b><a class="clickable" href="{{ site_prefix }}/_actions">Site actions</a></b>
  <p></p>

  <hr>

  <b><a class="clickable" href="{{ site_prefix }}/_plainuser">Re-login as plain user</a></b>

  <hr>

  Current interactive session: {% if interactive %}<a href="/_manage/{{interactive}}">{{ interactive }}</a><br>{%else %}none{% end %}
  <p></p>

  Roster of users: <a class="clickable" href="{{ site_prefix }}/_roster">&#x1F464;</a> 
  <a class="clickable" href="{{ site_prefix }}/_sheet/roster_slidoc" >&#9783;</a>
  <p></p>

  Gradebook:
  <a class="clickable" href="{{ site_prefix }}/_sheet/scores_slidoc" >&#9783;</a>
  <p></p>

  Browse site files: <a class="clickable" href="{{ site_prefix }}/_browse">&#x1F4C2;</a> 
  <p></p>

</body>
</html>
