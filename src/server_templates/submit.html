<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<!-- submit template for slidoc server --->
<!-- submit parameters: site_name, session_name-->

{% include "base.html" %}

</head>
<body>

<b>
{% include "linkback.html" %}
</b>

<p></p>
Submit test user responses for session <b>{{session_name}}</b>
<p></p>

<div id="main-container">
  <p></p>
  <div id="main">
    <div id="message-form">
      <form action="/_submit/{{session_name}}" method="post" id="message_form" enctype="multipart/form-data" >
	<fieldset>
	  <label for="submitdate">Submit date:</label>
          <input  type="datetime-local" class="sdserver-input" id="submitdate" name="submitdate" value="">
        </fieldset>
        {% module xsrf_form_html() %}
        <p></p>
        <div id="form_btn">
	  <input id="submit-btn" type="submit" value="Submit">
	</div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
