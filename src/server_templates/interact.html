<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>

<!-- interact template for slidoc server --->
<!-- interact parameters: site_name , site_label, session_label, note-->

{% include "base.html" %}

<style>
    textarea { font-size: 14px; }
</style>

</head>
<body>

<div id="main-container">
  <h2><a class="clickable" href="/{{site_name}}">{{site_label}}</a></h2>
  <h3>{{session_label}}</h3>
  <div id="main">
    <div id="message-form">
      <form action="/interact" method="post" id="message_form">
        <div>
          Status: <span class="sdserver-note"><em>{{note}}</em></span>
        </div>
	<hr>
	<p></p>
          <label for="username">Enter your answer followed by any required explanation in the box:</label><p></p>
          <textarea name="message" cols=40 autocapitalize="off" autocorrect="off" class="sdserver-textarea"></textarea>
        {% module xsrf_form_html() %}
	<p></p>
        <div id="form_btn">
	  <input id="submit-btn" type="submit" value="Submit">
	</div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
