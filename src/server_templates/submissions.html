<script>
function submit(label, args) {
    var dateElem = document.getElementById("dateinput");
    var dateValue = dateElem.value;
    if (!dateValue) {
        alert('Please select date');
        return;
    }
    var statusElem = document.getElementById('actionstatus');
    if (statusElem) statusElem.textContent = 'Loading...';
    location = '/_' + label + '/' + args+';'+dateValue;
}
document.onreadystatechange = function(event) {
    if (document.readyState != "interactive" || !document.body)
	return;
    var dateElem = document.getElementById("dateinput");
    if (dateElem)
        dateElem.value = (new Date()).toISOString().slice(0,11)+'23:59';
}
</script>

body {
    font-family: sans-serif;
}
</style>
